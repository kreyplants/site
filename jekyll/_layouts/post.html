---
layout: default
---
<div class="wrapper-bg">

</div>
<div class="wrapper-800">
  <div class="wrapper-post">
    <h1 class="post-title">{{ page.title }}</h1>
    <h3>{{ page.author }} | {{ page.date | date: "%Y.%m.%d" }}</h3>
    <h2 class="post-intro">{{ page.intro }}</h2>
      <img class="post-feat-img" src="{{ page.feat-img }}">
    <p>{{ content }}</p>
  </div>
</div>
